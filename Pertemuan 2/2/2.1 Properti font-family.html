<html>
<head>
<style>
p.sans-serif{
font-family: arial, verdana, sans-serif;}
p.serif{
font-family: times, "times new roman", serif;}
p.monospace{
font-family: courier, "courier new", monospace;}
</style>
</head>
<body>
<p class="sans-serif">Here is some text in sans-serif font.</p>
<p class="serif">Here is some text in serif</p>
<p class="monospace">Here is some text in a monospace font.</p>
</body>
</html>
